<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="login-icon.png">
</head>
<body>
    <div class="container">
        <form action="">

            <h1>Registration</h1>

            <div class="input1">
                <div class="input-field" id="field">
                    <input type="text" placeholder="Full name" name="Full-name" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-field" id="field">
                    <input type="text" placeholder="Username" name="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input2">
                <div class="input-field" id="field">
                    <input type="email" placeholder="E mail" name="E-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field" id="field">
                    <input type="tel" placeholder="Phone Number" name="Phone-number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input3">
                <div class="input-field" id="field">
                    <input type="password" placeholder="Password" name="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-field" id="field">
                    <input type="password" placeholder="Confirm Password" name="Confirm-password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
        <div class="submission">
            <div class="check">
            <label><input type="checkbox" class="checkbox" required>I hereby declare that the above provided information is correct and true</label>
        </div>
            <button type="submit" class="btn">Register</button>
        </div>
        </form>
    </div>
</body>
</html>
